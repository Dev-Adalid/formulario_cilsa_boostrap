<!doctype html>
<html lang="es">

<head>
  <title>Formulario Bootstrap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container ">
    <div class="mt-auto row vh-100 align-items-center justify-content-center">
      <div id="app" class="col-md-6 bg-light">
        <div class="mt-auto justify-content-center">
          <h2 class="text-center"><b>Formulario de Datos Personales</b></h2>
        </div>
        <div class="row mb-2 opa">
          <div class="col-2"></div>
          <div id="forma" class="col-8 border border rounded bg-white">
            <form>
              <div class="mb-3">
                <label for="nombreInput" class="form-label">Nombre:*</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese su nombre" required>
              </div>
              <div class="mb-3">
                <label for="apellidoInput" class="form-label">Apellido:*</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="Ingrese su apellido" required>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email:*</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email" required>
              </div>
              <div class="mb-3">
                <label for="fechaInput" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaInput" placeholder="Ingrese su fecha de nacimiento" required>
              </div>
              <div class="mb-3">
                <label for="paisInput" class="form-label">Pa√≠s de Residencia:*</label>
                <input type="text" class="form-control" id="paisInput" placeholder="Ingrese su pais de origen" required>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
